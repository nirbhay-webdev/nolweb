<!DOCTYPE html>
<html ng-app="nolWeb">
    <head>
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fonts/avenir-next-lt-pro/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>-->

         <script src="js/angular.min.js"></script>
         <script src="js/app.js"></script>
        <title>NOL</title>
    </head>

    <body ng-controller="nolWebController" class="container-fluid">
            <div class="row">
                <div class="col-lg-3"><h1>#NOL</h1></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6"> 
                    <nav class="menu">
                        <ul>
                                <li>App</li>
                                <li>Ambassador</li>
                                <li>About Us</li>
                                <li> Contact </li>
                         
                        </ul>
                    </nav>
                </div>
            </div>
            </div>

            <div class="row" ng-repeat="arr in data">
                    <div class="col-lg-4" ng-repeat="x in arr">
                        <div class="data-card" style="background:url({{x.imgUrl}})no-repeat;background-size:100%;">
                                <h3>{{x.venue}}</h3>
                        </div>    
                        
                    </div>
            </div>
            <div class="row load-more">
                <div class="col-lg-1">
                    <button type="button" class="btn btn-default btn-xs" ng-click="loadMore()">
                        Load more <span class="caret"></span> 
                    </button>
                </div>
            </div>
    </body>
</html>
